<!DOCTYPE html>
<html>
<head>
         <title>Personal Budget Tracker</title>
        <title>Personal </title>
</head>
<body>
    <h1>Personal Budget Tracker</h1>

    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01"><br><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br><br>

        <input type="submit" value="Add Entry">
    </form>

    <h2>Budget Entries</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
        </tr>
        <!-- Budget entries will be added here -->
    </table>

    <h2>Summary</h2>
    <p>Total Income: <span id="total-income">0.00</span></p>
    <p>Total Expenses: <span id="total-expenses">0.00</span></p>
    <p>Balance: <span id="balance">0.00</span></p>
</body>
</html>
